<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@800;900&family=Outfit:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/index.css" />
    <title>Frontend Mentor | Art gallery website</title>
  </head>
  <body>
    <!-- Starting/Creating the project -->
    <main>
      <!-- First sectiion -->
      <section>
        <div>
          <span id="desktop"></span>
          <div id="gallery__homepage"></div>
          <div class="gallery">
            <h1>Modern <br />Art Gallery</h1>
          </div>

          <div class="locate">
            <p>
              The arts in the collection of the Modern Art Gallery all started
              from a spark of inspiration. Will these pieces inspire you? Visit
              us and find out.
            </p>
            <button aria-label="button" type="button">OUR LOCATION</button>
            <button aria-label="go">
              <svg xmlns="http://www.w3.org/2000/svg" width="56" height="72" viewBox="0 0 56 72" fill="none">
                <rect width="56" height="72" fill="#D5966C"/>
                <path d="M24 24L32 36L24 48" stroke="white"/>
              </svg>
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
